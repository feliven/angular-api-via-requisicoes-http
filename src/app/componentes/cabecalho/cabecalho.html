<header class="cabecalho">
  <img src="logo.png" class="logo" />
  @if(!telaInicial){
  <div class="link">
    <button routerLink="/lista-contatos">
      <img class="seta" src="arrow-left.png" alt="" />Voltar
    </button>
  </div>
  }
  <img [src]="bannerSrc" class="banner" />
  <h1
    [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"
    [innerHTML]="titulo"
  ></h1>
</header>
