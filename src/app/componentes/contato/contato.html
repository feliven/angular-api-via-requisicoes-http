<section class="contato">
  <ul>
    @if(avatar){
    <img [src]="avatar" class="avatar" [routerLink]="['/perfil-contato', id]" />
    } @else {
    <i class="material-symbols" [routerLink]="['/perfil-contato', id]"
      >no_photography</i
    >

    }
    <li>
      <strong>{{ nome }}</strong>
    </li>
    <li>{{ telefone }}</li>
    <li>
      <button [routerLink]="['/formulario', id]">
        <img src="pencil-square.png" alt="" />
      </button>
      <button [routerLink]="['/perfil-contato', id]">
        <img src="trash.png" alt="" />
      </button>
    </li>
  </ul>
</section>
