<app-container>
  <app-cabecalho
    [telaInicial]="false"
    [bannerSrc]="'adicionar-contato.png'"
    [titulo]="'Adicionar contato'"
  ></app-cabecalho>

  <form [formGroup]="formularioContato" (ngSubmit)="salvarContato()">
    <div role="button" class="imagem-contato">
      <i class="material-symbols">add</i>
      <label for="avatar">Adicione a imagem</label>
      <input
        type="file"
        accept="image/*"
        id="avatar"
        required
        (change)="aoSelecionarArquivo($event)"
      />
    </div>
    @if(formularioContato.get("avatar")?.value !== ""){
    <figure>
      <img [src]="formularioContato.get('avatar')?.value" />
    </figure>
    }
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome..."
      formControlName="nome"
    />

    <app-mensagem-erro [control]="getFormControl('nome')"></app-mensagem-erro>
    <label for="telefone">Número</label>
    <input
      type="number"
      id="telefone"
      placeholder="Digite o número de telefone..."
      formControlName="telefone"
    />

    <app-mensagem-erro
      [control]="getFormControl('telefone')"
    ></app-mensagem-erro>
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Insira o email do contato..."
      formControlName="email"
    />
    <app-mensagem-erro [control]="getFormControl('email')"></app-mensagem-erro>

    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Insira a data de nascimento"
      formControlName="aniversario"
    />
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">https://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página..."
        formControlName="redes"
      />
    </div>
    <label for="observacoes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Ex.: Instrutora da academia, amiga da Julia"
      formControlName="observacoes"
    ></textarea>
    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">
        Cancelar
      </button>
      <button
        [disabled]="formularioContato.invalid"
        [ngClass]="formularioContato.valid ? 'botao-salvar' : 'botao-desabilitado'"
        type="submit"
      >
        Salvar
      </button>
    </section>
  </form>
</app-container>
