<app-container>
  <app-cabecalho
    [telaInicial]="false"
    [bannerSrc]="'perfil-contato.png'"
    [titulo]="'Perfil do contato'"
  ></app-cabecalho>

  <section class="perfil">
    <div class="imagem-perfil">
      @if(contato.avatar){
      <img [src]="contato.avatar" alt="" />
      } @else{
      <i class="material-symbols">no_photography</i>
      }
      <h2><strong> {{contato.nome}} </strong></h2>
    </div>
    <ul>
      <app-separador></app-separador>
      <li>
        <i class="material-symbols">call</i>
        <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li>
      <li>
        <i class="material-symbols">mail</i>
        <strong>Email</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <i class="material-symbols">cake</i>
        <strong>Data de nascimento</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
        <i class="material-symbols">globe</i>
        <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>
    <div class="botoes">
      <button (click)="excluirContato()" class="botao-excluir">
        Excluir contato
      </button>
      <button class="botao-editar" [routerLink]="['/formulario', contato.id]">
        Editar
      </button>
    </div>
  </section>
</app-container>
